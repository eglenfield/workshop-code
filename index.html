<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Project A</title>
    </head>
    <body>
        <header>
            <h1>Registration</h1>
        </header>
        <form class="form" name="registation-form" id="registration-form" onsubmit="validateForm()">
            <div class="input-wrapper">
                <div id="email-input">
                    <label for="email">Email</label>
                    <input id="email" class="input" type="text" name="email" aria-required="true" aria-invalid="true" required>
                </div>
                <div id="password-input">
                    <label for="password">Password</label>
                    <input id="password" class="input" type="password" name="password" aria-required="true" aria-invalid="true" required onkeyup="validatePassword()">
                    <ul class="password-hints" aria-label="password hints">
                        <li><span aria-hidden="true" id="password-character">&#x2717;</span>8+ characters</li>
                        <li><span aria-hidden="true" id="password-lowercase">&#x2717;</span>lowercase letter</li>
                        <li><span aria-hidden="true" id="password-uppercase">&#x2717;</span>uppercase letter</li>
                        <li><span aria-hidden="true" id="password-number">&#x2717;</span>number</li>
                        <li><span aria-hidden="true" id="password-special">&#x2717;</span>special character</li>
                    </ul>
                </div>
            </div>
            <input id="submit-button" class="input" type="submit" value="Submit" disabled>
        </form>
    </body>
    <script src="index.js"></script>
</html>
