<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Project A</title>
    </head>
    <body>
        <header>
            <h1>Registration</h1>
        </header>
        <div class="form-wrapper">
            <form class="form" name="registation-form" id="registration-form" onsubmit="event.preventDefault(); validateForm()" novalidate>
            <div class="input-wrapper">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input class="input" type="text" name="email" aria-required="true" aria-invalid="true" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="input" type="password" name="password" aria-required="true" aria-invalid="true" required onkeyup="validatePassword()">
                    <ul aria-label="password hints">
                        <li><span aria-hidden="true" id="password-character">&#x2717;</span>8+ characters</li>
                        <li><span aria-hidden="true" id="password-lowercase">&#x2717;</span>lowercase letter</li>
                        <li><span aria-hidden="true" id="password-uppercase">&#x2717;</span>uppercase letter</li>
                        <li><span aria-hidden="true" id="password-number">&#x2717;</span>number</li>
                        <li><span aria-hidden="true" id="password-special">&#x2717;</span>special character</li>
                    </ul>
                </div>
            </div>
            <div class="input-group submit">
                <input class="input" id="submit-button" type="submit" value="Submit" disabled>
            </div>
        </form>
        </div>
    </body>
    <script src="index.js"></script>
</html>
